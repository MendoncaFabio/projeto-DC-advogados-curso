<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DC Advogados - Contato</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- header -->
    <header
      class="bg-[#1a2b4b] text-white flex justify-center py-[30px] bg-cover bg-cover bg-center"
    >
      <div class="w-[80%] flex flex-row justify-between items-center">
        <img src="../../assets/logo.png" alt="logomarca" />
        <nav>
          <ul class="flex flex-row gap-[30px]">
            <li>
              <a
                class="text-[1.4rem] font-bold hover:text-[#b68954] cursor-pointer hover:border-y-[5px] hover:py-[5px] hover:transition-all hover:duration-200"
                href="../index.html"
                >Voltar para Home</a
              >
            </li>
            <li>
              <a
                class="text-[1.4rem] font-bold hover:text-[#b68954] cursor-pointer hover:border-y-[5px] hover:py-[5px] hover:transition-all hover:duration-200"
                href="../index.html"
                >Contato</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- contato -->

    <section class="flex justify-center py-[6rem]">
      <!--display flex,justify-content:center -->
      <div class="w-[80%] flex flex-row justify-between md flex-wrap gap-[2rem]">
        <!--backgrond color:red,widht:80%,display-flex,flex-direction-row,justify-content:space-between -->
        <div
          class="flex flex-col gap-[2rem] text-[1.4rem] w-[46.75rem]"
        >
          <!--background-color:green-300 tonalidade de verde,display-flex,flex-direction:collum,gap:2rem,font-size:1.4rem,widft:46.75rem -->
          <h2
            class="text-[2.5rem] font-bold border-l-[0.5rem] border-[#b68954] pl-[1rem]"
          >
            Contato
          </h2>
          <!--font-size:2.5rem,font-size:bold,border-left:0.5rem,border-color:#b68954,padding-left:1rem-->
          <p>
            Entre em contato conosco para mais informações ou agendar uma
            consulta. Estamos aqui para ajudar!
          </p>
          <div class="flex flex-col gap-[1.3rem]">
            <!--display-flex,flex-direction:collum,gap:1.3rem -->
            <div class="flex flex-row items-center gap-[1rem]">
              <!--display-flex,flex-direction:row,align-items:center,gap:1rem -->
              <img
                class="h-[2rem] w-[2rem]"
                src="../telefone.png"
                alt="icone telefone"
              /><!--height:2rem,widht:2rem -->
              <p>(11) 9999-9999</p>
            </div>
            <div class="flex flex-row items-center gap-[1rem]">
              <!--display-flex,flex-direction:row,aligh-items:center,gap:1rem -->
              <img
                class="h-[2rem] w-[2rem]"
                src="../email.png"
                alt="icone email"
              /><!--height:2rem,widht:2rem -->
              <p>dcadvogadosassociados@mail.com.br</p>
            </div>
            <div class="flex flex-row items-center gap-[1rem]">
              <!--display-flex,flex-direction:row,alight-items:center,gap:1rem -->
              <img
                class="w-[2rem]"
                src="../pino.png"
                alt="icone localizacao"
              /><!--widht:2rem -->
              <p>Avenida Monsenhor Pereira Mota, 2020, Sala 3005.</p>
            </div>
          </div>
        </div>

        <div class="bg-[#1a2b4b] p-[2.5rem]">
          <!--background-color:blue,padding:2.5rem-->

          <form class="flex flex-col gap-[2rem]">
            <div class="flex flex-col gap-2">
              <label class="text-white" for="nome">Nome: </label>
              <input
                class="bg-white placeholder:text-gray-500 w-[25rem] p-[1rem] rounded-[0.5rem]"
                type="text"
                name="nome"
                id="nome"
                placeholder="Digite aqui o seu nome"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-white" for="email">E-mail: </label>
              <input
                class="bg-white placeholder:text-gray-500 w-[25rem] p-[1rem] rounded-[0.5rem]"
                type="email"
                name="email"
                id="email"
                placeholder="Digite aqui o seu e-mail"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-white" for="mensagem">Mensagem: </label>
              <textarea
                class="bg-white placeholder:text-gray-500 w-[25rem] p-[1rem] rounded-[0.5rem]"
                name="mensagem"
                id="mensagem"
                placeholder="Digite aqui a sua mensagem"
              ></textarea>
            </div>

            <button
              class="bg-[#b68954] text-white py-3 w-fit px-10 rounded-[0.5rem] hover:bg-[#c5a179] transition-all hover:duration-200 cursor-pointer"
              type="submit"
            >
              Enviar
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- footer -->

    <footer class="bg-[#b68954] text-white py-[3rem]">
      <p class="text-center text-[1.4rem]">
        Desenvolvido por Dev. Fábio Mendonca - 2025 ©
      </p>
    </footer>
  </body>
</html>
